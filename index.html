<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW12-Mars Scrape</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <strong><h1>Mission to Mars</h1></strong>
      <strong><p>Student: Rafael Santos</p></strong>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Update by Scraping New Data!</a></p>
    </div>
        <h2>Latest Mars News:</h2>
        <h3>{{mars_data.news_title}}</h3>
        <h3>{{mars_data.news_news_paragraph}}</h3>
    <br>


    <div>
        <h2>Current Weather:</h2>
        <h2>{{mars_data.mars_weather}}</h2>
    </div>            
    <br>

    <div>
        <h2>Featured Mars Image:</h2>
        <img src="{{mars_data.featured_image_url}}" alt="Featured Image">
    </div>
    <br>

    <div>
        <h2>Mars Facts:</h2>
        <h2>{{mars_data.html_table}}</h2>
    </div>
    <br>

  </div>
   

  <div class="container-fluid">
    <div class="jumbotron text-center">
      
    </div>
        <h2>Mars Hemispheres:</h2>
             
        <img src="{{mars_data.hemisphere_image_urls}}" alt="Hemisphere images">
  </div>

</body>

</html>
